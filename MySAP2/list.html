<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 페이지</title>
</head>
<body>
    <ul>
        <li><a href="javascript:void(0);" onclick="navigateToSection('#section1')">섹션 1</a></li>
        <li><a href="javascript:void(0);" onclick="navigateToSection('#section2')">섹션 2</a></li>
        <li><a href="javascript:void(0);" onclick="navigateToSection('#section3')">섹션 3</a></li>
    </ul>

    <script>
        let infoPageTab;

        function navigateToSection(sectionId) {
            const targetUrl = "info.html" + sectionId;

            if (infoPageTab && !infoPageTab.closed) {
                // 이미 열린 탭에 메시지 전송
                infoPageTab.postMessage(sectionId, "*");
                infoPageTab.focus();
            } else {
                // 새 탭으로 페이지 열기
                infoPageTab = window.open("info.html", "_blank");
                infoPageTab.onload = function() {
                    infoPageTab.postMessage(sectionId, "*");
                };
            }
        }
    </script>
</body>
</html>
